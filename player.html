        function logLags()
        {
            //var url = document.location.href;
            //var src = url.substring( url.indexOf("?")+1 );
            var src = 54105

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://hls.goodgame.ru/hls/" + src + ".m3u8", true);
            xhr.responseType = 'text';
            xhr.send();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.response) {

                    var headers = xhr.getAllResponseHeaders();
                    var all = headers.split('\r\n');
                    var $ip = "";
                    for(var i=0;i<all.length;i++)
                    {
                        var d = all[i].split(": ");
                        if(d[0]=='X-EDGE-IP') $ip = d[1];
                    }

                    if($ip) {
                        var data = "eventName=pe_low_speed2&server="+$ip;
                        var xhr2 = new XMLHttpRequest();
                        xhr2.open("POST", "http://goodgame.ru/statistics/playerEvent/", true);
                        xhr2.responseType = 'text';
                        xhr2.send(data);
                    }
                }
            };
        }

        function makeSrc()
        {
            //var url = document.location.href;
            //var src = url.substring( url.indexOf("?")+1 );

        }
